<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcının Şehri</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://ipinfo.io/json?token=ab2e93650ced74')  // ipinfo.io'dan aldığınız API token'ı buraya ekleyin
                .then(response => response.json())
                .then(data => {
                    // Şehir bilgisini konsola yazdır
                    console.log(data);
                    // HTML'e ekle
                    document.getElementById("data").innerText = data.city;

                    // Kullanıcı bilgisini Netlify fonksiyonuna gönder
                    fetch('/.netlify/functions/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ city: data })
                    })
                    .then(response => response.json())
                    .then(result => console.log(result))
                    .catch(error => console.error('Hata:', error));
                })
                .catch(error => console.error('Hata:', error));
        });
    </script>
</head>
<body>
    <h1>Kullanıcının Şehri:</h1>
    <p id="data">Yükleniyor...</p>
</body>
</html>
