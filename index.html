<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://ipinfo.io/json?token=ab2e93650ced74')  // ipinfo.io'dan aldığınız API token'ı buraya ekleyin
                .then(response => response.json())
                .then(data => {
                    // Verileri konsola yazdır
               
                    // HTML'e ekle
                    document.getElementById("data").innerText = `Şehir: ${data.city}, Ülke: ${data.country}`;

                    // Veriyi Netlify fonksiyonuna gönder
                    fetch('/.netlify/functions/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(result => console.log(result))
                    .catch(error => console.error('Hata:', error));
                })
                .catch(error => console.error('Hata:', error));
        });

    </script>
</head>

</body>
</html>
